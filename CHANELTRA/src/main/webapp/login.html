<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<link rel="stylesheet" type="text/css" href="css/login.css">
<!--<script type="text/javascript" src="js/login.js"></script>-->
  <script>
    $(function () {
      $('#myform').validate(
              {
                debug:true,
                submitHandler:function (form) {
                  alert("here")
                },
                rules:{
                  username:{
                    required:true
                  }
                },
                messages:{
                  username:{
                    required:'用户名必填'
                  },
                  password:{
                    required:'密码必填'
                  }
                }
              }
      )
    })
  </script>
<body>

<div id="form-content">
  <form id="myform" method="post" onsubmit="checkForm()">
    <div>
      <label class="form-title">用户名：</label>
      <span><input id="username" class="form-data" type="text" name="username"  placeholder="请输入用户名"></span>
    </div>
    <div class="form-item">
      <label class="form-title">密码：</label>
      <span><input id="password" class="form-data" type="text" name="password"  placeholder="请输入密码"></span>
    </div>
    <div>
      <input class="form-submit" type="submit" name="login" value="登录"/>
    </div>
  </form>
</div>
</body>
</html>
