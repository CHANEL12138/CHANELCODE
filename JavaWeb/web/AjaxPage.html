<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">











    function doBmi()
    {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange=function () {
            if(xmlHttp.readyState===4&&xmlHttp.status===200)
            {
                document.getElementById("mydata").innerText=xmlHttp.responseText;
            }
        }



        var name = document.getElementById("name").value;
        var w = document.getElementById("w").value;
        var h = document.getElementById("h").value;

        var param = "?name="+name+"&w="+w+"&h="+h;



        xmlHttp.open("get","bmi"+param,true);
        xmlHttp.send();

    }


</script>







<body>




<div style="margin: 0 auto">
  姓名：<input type="text" name="name" id="name"><br>
  体重：<input type="text" name="w" id="w"><br>
  身高：<input type="text" name="h" id="h"><br>
  <input type="button" value="计算BMI" id="btn">
</div>


<div id="mydata" style="color: red">等待数据中。。。。。</div>
</body>
</html>
